// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlinGradle = '1.4.20'
    ext.toolsGradle = '4.2.0-beta01'

    repositories {
        google()
        jcenter()
    }


    dependencies {
        classpath "com.android.tools.build:gradle:$toolsGradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinGradle"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdk = 17
    targetSdk = 30
    compileSdk = 30
    buildTools = '30.0.2'

    //Core stuff
    //-------------------------------
    compat = '1.1.0'
    multidex = '2.0.1'
    androidX = '1.0.0'
    lifecycle = '2.2.0'
    coroutines = '1.3.6'
    navigation = '2.2.2'
    annotations = '1.1.0'
    recyclerView = '1.1.0'
    materialComps = '1.1.0'
    kotlin = ext.kotlinGradle
    ktx = '1.2.0'

    //Do things online
    //-------------------------------
    moshi = '1.9.2'
    okHttp = '4.6.0'
    retrofit = '2.8.1'

    //Extras
    //-------------------------------
    timber = '4.7.1'
    coil = '0.10.1'
}
